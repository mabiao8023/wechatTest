        <div>微信号：<span style="font-size:30px;color:#00ff00">MABIAO12</span></div>

            一键复制，并打开微信号
        </button>
    </div>

        var clipboard = new Clipboard('.btn');
        clipboard.on('success', function(e)  {
            //  e.clearSelection();
            location.href = 'weixin://'
        });
        clipboard.on('error', function(e) {
            //   e.clearSelection();
        });
    </script>
</body>
